<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scores</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/score.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <main class="col text-center pt-3">
                <h1>ACE 2020 Scores</h1>

                <section class="row text-center placeholders">
                    <div class="col-4 placeholder">
                        <img src="media/west.png" width="200"
                            height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
                        <h4>West</h4>
                    </div>
                    <div class="col-4 placeholder">
                        <img src="media/central.png" width="200"
                            height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
                        <h4>Central</h4>
                    </div>
                    <div class="col-4 placeholder">
                        <img src="media/east.png" width="200"
                            height="200" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
                        <h4>East</h4>
                    </div>
                </section>
                <section class="pt-4">
                    <h2>Score Breakdown</h2>
                    <div class="table-responsive text-center">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-4"></th>
                                    <th class="col-4"></th>
                                    <th class="col-4"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Lorem</td>
                                    <td>ipsum</td>
                                    <td>dolor</td>
                                </tr>
                                <tr>
                                    <td>amet</td>
                                    <td>consectetur</td>
                                    <td>adipiscing</td>
                                </tr>
                                <tr>
                                    <td>Integer</td>
                                    <td>nec</td>
                                    <td>odio</td>
                                </tr>
                                <tr>
                                    <td>libero</td>
                                    <td>Sed</td>
                                    <td>cursus</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
